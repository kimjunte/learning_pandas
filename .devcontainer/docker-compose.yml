version: '3.8'

services:
  learning-pandas:
    user: "${UID}:${GID}"
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: sleep infinity
    volumes:
      - ..:/workspaces/pandas:cached
    networks:
      - survey-net

networks:
  survey-net:
    driver: bridge

volumes:
  postgres-data:
